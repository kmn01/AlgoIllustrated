<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoIllustrated</title>
    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>AlgoIllustrated</h1>
        <img src="abc.png" alt="Logo">
    </header>
    <main>
        <section class="hero">
            <img src="media/abc.png" alt="Rectangular Image">
        </section>
        <section class="buttons">
            <div class="box" id="a">
                <img src="a.png" alt="A">
                <h2>A</h2>
            </div>
            <div class="box" id="b">
                <img src="b.png" alt="B">
                <h2>B</h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

    <!-- Bootstrap JS and jQuery (required for some Bootstrap features) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js" integrity="sha384-A4C4mGCE8+18wJ5l5EepQvBfH/8HweZM0vozdqW2JHxuZ8Wb0/zr/71OaRM1z61v" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJtyTjrWYMjMizn0sAVHrbqjlzz+QqzVcPTdh1QXQcF5TFnW0" crossorigin="anonymous"></script>
